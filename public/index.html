<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NemoX API</title>
</head>
<body>
    <div class="container">
        <div class="body">
            <h1>Nemox's API Dashboard</h1>
            <p>Free Restful API, that I built for backend portfolio.</p>
            <p>Supports: GET, POST, PUT, DELETE</p>
            <div class="routes">
                <h3>Possible routes</h3>
                <p>Users route - <a href="/api/users">/users</a></p>
                <p>Posts route - <a href="/api/posts">/posts</a></p>
                <p>Comments route - <a href="/api/comments">/comments</a></p>
            </div>
            <a href="https://github.com/NemoX12" class="logo-link"><img src="./assets/github_logo.png" alt="/" class="logo"></a>
        </div>
    </div>
